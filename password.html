<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 border border-warning">
          <form onsubmit="return addd(this)">
            <div class="mt-3">
              <label class="form-label">User-Id</label>
              <input type="text" class="form-control" id="userid" required />
            </div>
            <div class="mt-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="pass" required />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="p1"
                onchange="showpass()"
              />
              <label class="form-check-label" for="p1">Show Me</label>
            </div>
            <div class="mt-3">
              <label class="form-label">Gender</label>
              <input name="gender" id="m" checked type="radio" value="Male" />
              <span>M</span>
              <input name="gender" id="f" type="radio" value="Female" />
              <span>F</span>
            </div>
            <div class="mt-3">
              <label class="form-label">Branch</label>
              <select id="branch" class="form-select">
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="CSDS">CSDS</option>
                <option value="AIML">AIML</option>
              </select>
            </div>
            <div class="mt-3">
              <input type="submit" class="bg-primary" />
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script>
      const master = new Map();
      function addd(form) {
        let profile = new Map();
        profile.set("userid", form.userid.value);
        profile.set("password", form.pass.value);
        let gen;
        for (let r of form.gender) if (r.checked) gen = r.value;
        profile.set("gender", gen);
        let i = form.branch.selectedIndex;
        let br = form.branch.options[i].value;
        profile.set("branch", br);

        master.set(form.userid.value, profile);
        console.log(master);

        return false;
      }
      function showpass() {
        let x = document.getElementById("pass");
        if (document.getElementById("p1").checked) x.type = "text";
        else x.type = "password";
      }
    </script>
  </body>
</html>
