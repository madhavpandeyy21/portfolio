    <script>
        var st="";
        function click1(a){
            st=st+a;
            document.getElementById("t1").value=st;
        }
        function equal(){
           st=eval(st);
           document.getElementById("t1").value=st;
        }
        function clear1(){            
            document.getElementById("t1").value="";
            st="";
        }
        function backspace1(){
            st=st.slice(0,st.length-1);
            document.getElementById("t1").value=st;
        }

    </script>
    
    <br><div class="container bg-primary py-2">
        <h4 style="text-align: center;">Calculator</h4>
        <div class="row">
            <div class="col">
                <input type="text" id="t1" class="form-control" >
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <button onclick="click1('9')" class="form-control">9</button>
            </div>
            <div class="col-md-3">
                <button onclick="click1('8')"class="form-control">8</button>
            </div>
            <div class="col-md-3">
                <button onclick="click1('7')" class="form-control">7</button>
            </div>
            <div class="col-md-3">
                <button onclick="equal()" class="form-control ">=</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <button onclick="click1('6')" class="form-control">6</button>
            </div>
            <div class="col-md-3">
                <button onclick="click1('5')" class="form-control">5</button>
            </div>
            <div class="col-md-3">
                <button onclick="click1('4')" class="form-control"> 4</button>
            </div>
            <div class="col-md-3">
                <button onclick="click1('+')"class="form-control">+</button>
            </div>
            </div>
            <br>
        <div class="row">
                <div class="col-md-3">
                    <button onclick="click1('3')" class="form-control">3</button>
                </div>
                <div class="col-md-3">
                    <button onclick="click1('2')" class="form-control">2</button>
                </div>
                <div class="col-md-3">
                    <button onclick="click1('1')" class="form-control">1</button>
                </div>
                <div class="col-md-3">
                    <button onclick="click1('*')" class="form-control">*</button>
                </div>
                </div>
                <br>
        <div class="row">
                    <div class="col">
                        <button onclick="click1('0')" class="form-control">0</button>
                    </div>
                    <div class="col">
                        <button onclick="clear1()" class="form-control">Clear</button>
                    </div>
                    <div class="col">
                        <button onclick="click1('-')" class="form-control">-</button>
                    </div>
                    <div class="col">
                        <button onclick="click1('/')" class="form-control">/</button>
                    </div>
         </div>
